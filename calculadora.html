<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora con PHP</title>
        <script src = "//code.jquery.com/jquery-1.12.0.min.js"></script>
    </head>
    <body>
            Primer valor: <input type="number" id="fvalue" /><br />
            Segundo Valor:  <input type="number" id="svalue" /><br />
            <input type="button" id="sub" value = "Resta" onclick="sub_submit()"/>
            <input type="button" id="add" value = "Suma" onclick="add_submit()"/>
            <input type="button" id="div" value = "Division" onclick="div_submit()"/>
            <input type="button" id="mul" value = "Multiplicacion" onclick="mul_submit()"/><br>
            <div id="result"></div>
    
        <script type="text/javascript">
            function sub_submit(){
                show();
            }
            function add_submit(){
                document.form.action = "suma.php"
                document.form.submit();
            }
            function div_submit(){
                document.form.action = "division.php"
                document.form.submit();
            }
            function mul_submit(){
                document.form.action = "producto.php"
                document.form.submit();
            }
            function show(){
                $('#sub').click(function(){
                    var fval = $('#fvalue').val();
                    var sval = $('#svalue').val();
                    $.ajax({
                        type: 'POST',
                        url: 'resta.php',
                        data: {text1: fval, text2: sval},
                        success: function(response){
                            $('#result').html(response);
                        }
                    });
                });
            }
            
        </script>
    </body>
</html>
