<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora con PHP</title>
        <script src = "//code.jquery.com/jquery-1.12.0.min.js"></script>
        <style>
            body{
                background-color: #9FFFCB;
                font-family: Arial, Helvetica, sans-serif;
            }
            .button{
                background-color: #00A5CF;
            }
            .button:hover{
                background-color: #004E64;
            }
        </style>
    </head>
    <body>
            Primer valor: <input type="number" id="fvalue" /><br />
            Segundo Valor:  <input type="number" id="svalue" /><br />
            <input type="button" class ="button" id="sub" name = "resta.php" value = "Resta"/>
            <input type="button" class ="button" id="add" name = "suma.php" value = "Suma"/>
            <input type="button" class ="button" id="div" name = "division.php" value = "Division"/>
            <input type="button" class ="button" id="mul" name = "producto.php" value = "Multiplicacion"/><br>
            <div style = "margin: 2% 10%; font-family: Arial, Helvetica, sans-serif;  text-align: center;" id="result">no inputs</div>
    
        <script type="text/javascript">
                $(".button").click(function() {
                    var n = $(this).attr('name');
                    var val1 = $('#fvalue').val();
                    var val2 = $('#svalue').val();
                    $.ajax({
                        type: "POST",
                        url: n,
                        data: {text1: val1, text2: val2},
                        success: function(response){
                            $('#result').html(response);
                        }
                    });
                });
            
        </script>
    </body>
</html>
